<body class="bg-gray-200 ">
    <header class="bg-indigo-900 text-center p-10">

                    <label for="password" class="block text-gray-800 ">Password <Address></Address></label>
                    <input type="password" name="password" placeholder="Email Address" id="password" class="input">
                </div>

                <button class="px-4 py-1 bg-orange-600 text-sm text-white rounded">Apply</button>

            </form>
        </div>


    </main>
