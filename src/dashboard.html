<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>

    <!-- Tailwind css-->

    <link rel="stylesheet" href="/dist/output.css">

    <script>
        const userObj = JSON.parse(localStorage.getItem('user'))
        if (!userObj) {
            window.location.replace('/src/login.html')
        }

        const logout = () => {
            const userObj = localStorage.removeItem('user')
            window.location.replace('/src/login.html')
        }
    </script>
</head>

<body class="bg-gray-200 ">
    <header class="bg-indigo-900 text-center p-10">

        <P class="text-gray-300 text-sm mt-2 font-semibold">Free education for everyone</P>
        <button class="mt-2 px-4 py-1 rounded bg-white text-xs" onclick="logout()">Logout</button>
    </header>

    <main class="m-10">
        <div class="bg-white p-5 rounded shadow mx-auto">
